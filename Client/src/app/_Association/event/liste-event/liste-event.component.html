
<app-admin></app-admin>
<div class="centers">
<div
  class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded"
  [ngClass]="color === 'light' ? 'bg-white' : 'bg-red-900 text-white'"
>
  <div class="rounded-t mb-0 px-4 py-3 border-0">
    <div class="flex flex-wrap items-center">
      <div class="relative w-full px-4 max-w-full flex-grow flex-1">
        <h3
          class="font-semibold text-lg"
          [ngClass]="color === 'light' ? 'text-gray-800' : 'text-white'"
        >
         Table des événements
        </h3>
      </div>
    </div>
  </div>
  <div class="block w-full overflow-x-auto">
 <!-- Projects table -->
 <div class="flex flex-wrap mt-4">
    <div class="w-full mb-12 px-4">
      
    
 <table class="items-center w-full bg-transparent border-collapse" >
    <thead>
      <tr>
        <th
          class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-no-wrap font-semibold text-left"
          [ngClass]="
            color === 'light'
              ? 'bg-gray-100 text-gray-600 border-gray-200'
              : 'bg-red-800 text-red-300 border-red-700'
          "
        >
          Evénement 
        </th>
        <th
          class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-no-wrap font-semibold text-left"
          [ngClass]="
            color === 'light'
              ? 'bg-gray-100 text-gray-600 border-gray-200'
              : 'bg-red-800 text-red-300 border-red-700'
          "
        >
          Date
        </th>
        <th
          class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-no-wrap font-semibold text-left"
          [ngClass]="
            color === 'light'
              ? 'bg-gray-100 text-gray-600 border-gray-200'
              : 'bg-red-800 text-red-300 border-red-700'
          "
        >
          Bénificiaires 
        </th>
        <th
          class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-no-wrap font-semibold text-left"
          [ngClass]="
            color === 'light'
              ? 'bg-gray-100 text-gray-600 border-gray-200'
              : 'bg-red-800 text-red-300 border-red-700'
          "
        >
         Participants
        </th>
        <th
          class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-no-wrap font-semibold text-left"
          [ngClass]="
            color === 'light'
              ? 'bg-gray-100 text-gray-600 border-gray-200'
              : 'bg-red-800 text-red-300 border-red-700'
          "
        >
          pourcentage d'objectif atteint
        </th>
        <th
          class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-no-wrap font-semibold text-left"
          [ngClass]="
            color === 'light'
              ? 'bg-gray-100 text-gray-600 border-gray-200'
              : 'bg-red-800 text-red-300 border-red-700'
          "
        ></th>
      </tr>
    </thead>
    <tbody ><!--*ngFor="let event  of listevent "-->
      <tr>
        <th
          class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-no-wrap p-4 text-left flex items-center"
        ><!-- photo de l'event -->
          <img
            src="assets/img/bootstrap.jpg"
            class="h-12 w-12 bg-white rounded-full border"
            alt="..."
          />
          <span
            class="ml-3 font-bold"
            [ngClass]="color === 'light' ? 'text-gray-700' : 'text-white'"
          >
            Argon Design System <!-- titre de l'event-->
          </span>
        </th>
        <td
          class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-no-wrap p-4"
        >
          date <!--date de l'event-->
        </td>
        <td
          class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-no-wrap p-4"
        >
          <i class="fas fa-circle text-orange-500 mr-2"></i> pending <!-- bénificiaire -->
        </td>
        <td
          class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-no-wrap p-4"
        >
          <div class="flex"> 
              <!-- paticipants-->
            <img
              src="assets/img/team-1-800x800.jpg"
              alt="..."
              class="w-10 h-10 rounded-full border-2 border-gray-100 shadow"
            />
            <img
              src="assets/img/team-2-800x800.jpg"
              alt="..."
              class="w-10 h-10 rounded-full border-2 border-gray-100 shadow -ml-4"
            />
            <img
              src="assets/img/team-3-800x800.jpg"
              alt="..."
              class="w-10 h-10 rounded-full border-2 border-gray-100 shadow -ml-4"
            />
            <img
              src="assets/img/team-4-470x470.png"
              alt="..."
              class="w-10 h-10 rounded-full border-2 border-gray-100 shadow -ml-4"
            />
          </div>
        </td>
        <td
          class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-no-wrap p-4"
        >
          <div class="flex items-center">
              <!-- but atteindre-->
            <span class="mr-2">60%</span>
            <div class="relative w-full">
              <div
                class="overflow-hidden h-2 text-xs flex rounded bg-red-200"
              >
                <div
                  style="width: 60%;"
                  class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-red-500"
                ></div>
              </div>
            </div>
          </div>
        </td>
        <td
          class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-no-wrap p-4 text-right"
        >
          <app-table-dropdown></app-table-dropdown>
        </td>
      </tr>
      
</tbody>
</table>
</div>

</div>

<app-footer-admin></app-footer-admin>
